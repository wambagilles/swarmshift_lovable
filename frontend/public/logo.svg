
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Bot head -->
  <rect x="20" y="22" width="24" height="20" rx="4" fill="white" opacity="0.9"/>
  
  <!-- Bot eyes -->
  <circle cx="26" cy="28" r="2" fill="hsl(var(--primary))"/>
  <circle cx="38" cy="28" r="2" fill="hsl(var(--primary))"/>
  
  <!-- Bot mouth/speaker -->
  <rect x="24" y="34" width="16" height="4" rx="2" fill="hsl(var(--accent))"/>
  
  <!-- Bot antennas -->
  <line x1="26" y1="22" x2="26" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="22" x2="38" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="26" cy="17" r="1.5" fill="hsl(var(--accent))"/>
  <circle cx="38" cy="17" r="1.5" fill="hsl(var(--accent))"/>
  
  <!-- Chat bubble -->
  <path d="M46 45 C48 45, 50 43, 50 41 L50 37 C50 35, 48 33, 46 33 L42 33 C40 33, 38 35, 38 37 L38 41 C38 43, 40 45, 42 45 L44 45 L46 47 Z" fill="hsl(var(--accent))" opacity="0.8"/>
  
  <!-- Dots in chat bubble -->
  <circle cx="42" cy="39" r="1" fill="white"/>
  <circle cx="44.5" cy="39" r="1" fill="white"/>
  <circle cx="47" cy="39" r="1" fill="white"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(var(--primary))" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="hsl(var(--accent))" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="hsl(var(--primary))" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(var(--primary))"/>
      <stop offset="100%" stop-color="hsl(var(--accent))"/>
    </linearGradient>
  </defs>
</svg>
